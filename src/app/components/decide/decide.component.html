<div class="container">
    <h3 class="display-4 text-center"> Article </h3>
    <hr class="bg-dark mb-4 w-25">
    <div class="justify-content-center" id="content">
        <div class="row">
            <div class="col-md-4">
                <div class="card">
                    <div class="card-block p-3">
                        <label>Title:</label>
                        <p class="card-title">{{article.title}}</p>
                        <label>Abstract:</label>
                        <p class="card-title">{{article.abstract_}}</p>
                        <label>Key words:</label>
                        <p class="card-title">{{article.keyWords}}</p>
                    </div>
                </div>
            </div>
        </div>
        <br>
        <div class="row justify-content-left">
            <form #payForm="ngForm" (ngSubmit)="approve(payForm.value, payForm)">
                <div id="content" class="form-group" *ngFor="let field of formFields">
                    <div class="col form-group">
        
                      <label for={{field.id}}>{{field.label}}</label>
                      <p *ngIf="field.type.name=='string' && field.id=='revComment'">{{field.value.value}}</p>
                      <input class="form-control" class="checkbox" type="checkbox" name={{field.id}} ngModel
                        *ngIf="field.type.name=='boolean'">
                      <input class="form-control" type="number" name={{field.id}} ngModel *ngIf="field.type.name=='long'">
                      <select name="field.id" *ngIf="field.type.name=='enum'">
                        <option *ngFor="let val of enumValues" value={{val}}>
                          {{field.type.values[val]}}
                        </option>
                      </select>
                    </div>
                  </div>
                <div class="form-group">
                    <input id="save" type="submit" value="Save" class="btn btn-primary btn-block" />
                </div>
            </form>
        </div>
    </div>
</div>
